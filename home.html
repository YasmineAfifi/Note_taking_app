<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Note App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="logOutBtn" href="/">LogOut</a>
                      </li>
                </ul>
                <form class="d-flex" role="search"  action="/search" method="get">
                  <input class="form-control me-2" type="search" id="search" placeholder="Search" name="search">
                  <button class="btn btn-outline-primary" type="submit" value="Search" id="searchBtn">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <h2 id="welcomeMsg" class="my-3"></h2>

    <div id="NotesContainer">
        <div class="container">

            <div id="addContainer" class="my-4">

                <h4>Your Notes</h4>


                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addNotes">
                    Add
                </button>

            </div>


                <div class="row"  id="cardsContainer">

               

                    
                </div>

            <!-- Modal -->
            <div class="modal fade" id="addNotes" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="addNotesLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addNotesLabel">Add Your Note</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/addNote" method="get">

                                <textarea name="noteDescription" id="noteDescription" cols="30" rows="10"></textarea>


                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="static/js/scriptHome.js"></script>
</body>

</html>
